<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter">
  <title>Voice Your Displeasure</title>
</head>
<body>


  <div class="content">
    <div class="left">
      <div class="logo">
        <img src = "./sad-face-svgrepo-com.svg" class="sad-face-icon" alt="unhappy face"/>
        <h1>VYD</h1>
      </div>
      <p class="attribution">Photo by 
          <a href="https://unsplash.com/@weekendw0rrier?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ryan Franco</a> 
          on <a href="https://unsplash.com/photos/XECZHb6NoFo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>

    <div class="right">
      <div class="right-text">
        <p><em>This</em> is why we built the internet.</p> 
        <h3>Voice Your Displeasure!</h3>
        <p>With VYD, you can <b>finally</b> let <b>everyone</b> know how you feel.</p>
      </div>
      <form class="sign-up-form">
        <fieldset>
          <legend>Sign up now</legend>
          <div class="input">
            <label for="first_name">First name</label>
            <input type="text" id="first_name" name="first_name">
          </div>
          <div class="input">
            <label for="last_name">Last name</label>
            <input type="text" id="last_name" name="last_name">
          </div>
          <div class="input">
            <label for="user_email">Email address</label>
            <input type="email" id="user_email" name="email">
          </div>
          <div class="input">
            <label for="phone_number">Phone number</label>
            <input type="tel" id="phone_number" name="phone_number">
          </div>
          <div class="input">
            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="password">  
          </div>
          <div class="input">
            <label for="user_password">Confirm password</label>
            <input type="password" id="confirmed_user_password" name="confirmed_password">  
          </div>
        </fieldset>
        <button>Join VYD</button>
      </form>
      <div class="log-in">
        Already have an account? <a href="#">Log in</a>
      </div>

    </div>
  </div>


</body>
</html>
